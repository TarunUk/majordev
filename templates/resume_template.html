<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{NAME}} - Resume</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        h1, h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        p {
            margin: 6px 0;
        }

        .section {
            margin-top: 25px;
        }

        .info {
            background-color: #eaf2f8;
            padding: 15px;
            border-left: 4px solid #3498db;
            margin-bottom: 20px;
        }

        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{NAME}}</h1>

        <div class="info">
            <p><span class="label">Email:</span> {{EMAIL}}</p>
            <p><span class="label">Phone:</span> {{PHONE}}</p>
        </div>

        <div class="section">
            <h2>Education</h2>
            <p>{{EDUCATION}}</p>
        </div>

        <div class="section">
            <h2>Experience</h2>
            <p>{{EXPERIENCE}}</p>
        </div>

        <div class="section">
            <h2>Skills</h2>
            <p>{{SKILLS}}</p>
        </div>
	
	<div class="hobbies">
	    <h2>Hobbies</h2>
	    <p>{{HOBBIES}}</p>
	</div>

    </div>
</body>
</html>
